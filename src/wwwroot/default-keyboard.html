<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="keyboard.css">
    <script src="keyboard.js"></script>
</head>
<body>
    <div class="keyboard">
        <div>
            <div class="button small-button hidden" id="Esc"><p class="key">ESC</p><p class="number">0</p></div>
            <div class="white-space"></div>
            <div class="button small-button hidden" id="F1"><p class="key">F1</p><p class="number">0</p></div>
            <div class="button small-button hidden" id="F2"><p class="key">F2</p><p class="number">0</p></div>
            <div class="button small-button hidden" id="F3"><p class="key">F3</p><p class="number">0</p></div>
            <div class="button small-button hidden" id="F4"><p class="key">F4</p><p class="number">0</p></div>
        </div>
        <!--<div class="big-line"></div>-->
        <div>
            <div class="button hidden" id="Tilde"><p class="key">~</p><p class="number">0</p></div>
            <div class="white-space"></div>
            <div class="button" id="Key1"><p class="key">1</p><p class="number">0</p></div>
            <div class="button" id="Key2"><p class="key">2</p><p class="number">0</p></div>
            <div class="button" id="Key3"><p class="key">3</p><p class="number">0</p></div>
            <div class="button" id="Key4"><p class="key">4</p><p class="number">0</p></div>
            <div class="button" id="Key5"><p class="key">5</p><p class="number">0</p></div>
            <div class="button hidden" id="Key6"><p class="key">6</p><p class="number">0</p></div>
            <div class="button hidden" id="Key7"><p class="key">7</p><p class="number">0</p></div>
            <div class="button hidden" id="Key8"><p class="key">8</p><p class="number">0</p></div>
        </div>
        <div class="line"></div>
        <div>
            <div class="button tab-button" id="Tab"><p class="key">TAB</p><p class="number">0</p></div>
            <div class="button" id="KeyQ"><p class="key">Q</p><p class="number">0</p></div>
            <div class="button" id="KeyW"><p class="key">W</p><p class="number">0</p></div>
            <div class="button" id="KeyE"><p class="key">E</p><p class="number">0</p></div>
            <div class="button" id="KeyR"><p class="key">R</p><p class="number">0</p></div>
            <div class="button hidden" id="KeyT"><p class="key">T</p><p class="number">0</p></div>
            <div class="button hidden" id="KeyY"><p class="key">Y</p><p class="number">0</p></div>
            <div class="button hidden" id="KeyU"><p class="key">U</p><p class="number">0</p></div>
            <div class="button hidden" id="KeyI"><p class="key">I</p><p class="number">0</p></div>
        </div>
        <div class="line"></div>
        <div>
            <div class="button caps-button" id="CapsLock"><p class="key">CAPS</p><p class="number">0</p></div>
            <div class="button" id="KeyA"><p class="key">A</p><p class="number">0</p></div>
            <div class="button" id="KeyS"><p class="key">S</p><p class="number">0</p></div>
            <div class="button" id="KeyD"><p class="key">D</p><p class="number">0</p></div>
            <div class="button" id="KeyF"><p class="key">F</p><p class="number">0</p></div>
            <div class="button hidden" id="KeyG"><p class="key">G</p><p class="number">0</p></div>
            <div class="button hidden" id="KeyH"><p class="key">H</p><p class="number">0</p></div>
            <div class="button hidden" id="KeyJ"><p class="key">J</p><p class="number">0</p></div>
            <div class="button hidden" id="KeyK"><p class="key">K</p><p class="number">0</p></div>
        </div>
        <div class="line"></div>
        <div>
            <div class="button shift-button" id="LeftShift"><p class="key">SHIFT</p><p class="number">0</p></div>
            <div class="button" id="KeyZ"><p class="key">Z</p><p class="number">0</p></div>
            <div class="button" id="KeyX"><p class="key">X</p><p class="number">0</p></div>
            <div class="button" id="KeyC"><p class="key">C</p><p class="number">0</p></div>
            <div class="button" id="KeyV"><p class="key">V</p><p class="number">0</p></div>
            <div class="button hidden" id="KeyB"><p class="key">B</p><p class="number">0</p></div>
            <div class="button hidden" id="KeyN"><p class="key">N</p><p class="number">0</p></div>
            <div class="button hidden" id="KeyM"><p class="key">M</p><p class="number">0</p></div>
        </div>
        <div class="line"></div>
        <div>
            <div class="button ctrl-button" id="LeftCtrl"><p class="key">CTRL</p><p class="number">0</p></div>
            <div class="white-space"></div>
            <div class="button alt-button" id="LeftAlt"><p class="key">ALT</p><p class="number">0</p></div>
            <div class="button space-button" id="Space"><p class="key">SPACE</p><p class="number">0</p></div>
        </div>
    </div>
</body>
</html>
